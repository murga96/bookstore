<div class="container">
    <div class="header">
        <h2 class="books-title">Books</h2>
        <input matInput type="text" placeholder="Search" (keyup)="onSearch($event)">
    </div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Title Name Column -->
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Title </mat-header-cell>
            <mat-cell class="hoverable" *matCellDef="let element"  [routerLink]="[element.id]"> {{ element.title }} </mat-cell>
        </ng-container>
  
        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <mat-header-cell *matHeaderCellDef > Author </mat-header-cell>
          <mat-cell *matCellDef="let element" > {{ element.author }} </mat-cell>
        </ng-container>
  
        <!-- Editorial Column -->
        <ng-container matColumnDef="editorial">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by editorial" > Editorial </mat-header-cell>
            <mat-cell *matCellDef="let element" > {{ element.editorial }} </mat-cell>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef > Description </mat-header-cell>
            <mat-cell *matCellDef="let element" > {{ element.description }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
</div>
